<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" name="" id="name" required>
        </div>
    
        <div>
            <label for="email">Email*</label>
            <input type="email" name="" id="email" required>
        </div>
    
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="" id="gender_m" required>Male
            <input type="radio" name="" id="gender_f" required>Female
        </div>
    
        <div>
            <label for="cars">Car Brands*</label>
            <select name="" id="cars" required>
                <option value="--Please choose an option--" disabled selected>--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>
    
        <div>
            <label for="age">Age*</label>
            <input type="number" name="" id="age" required>
        </div>
    
        <div>
            <label for="dob">DOB*</label>
            <input type="date" name="" id="dob" required>
        </div>
    
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
    
        <div>
            <label for="password">Password*</label>
            <input type="password" name="" id="password" required>
        </div>
    
        <div>
            <input type="checkbox" name="" id="tos" required>I agree to the TOS.
        </div>
    
        <div>
            <button type="submit">submit</button>
        </div>    
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
